    <style>
        /* Styles globaux */
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            /* Couleur de fond sombre */
            color: #FFFFFF;
            /* Couleur du texte blanche */
            font-family: 'Arial', sans-serif;
        }
        
        h1 {
            font-size: 4vw;
            /* Taille du texte adaptative */
            text-align: center;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            /* S'assurer que le texte ne dépasse pas l'écran */
        }
        /* Styles pour le bouton */
        
        .btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #FFF;
            background-color: #1DB954;
            /* Couleur verte du bouton */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            /* Retirer les soulignements */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: #17a846;
            /* Couleur du bouton au survol */
        }
        /* Media query pour petits écrans (smartphones) */
        
        @media (max-width: 600px) {
            h1 {
                font-size: 6vw;
                /* Agrandir le texte sur les petits écrans */
                padding: 15px;
            }
            .btn {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
        /* Media query pour les très grands écrans (desktops) */
        
        @media (min-width: 1200px) {
            h1 {
                font-size: 2rem;
                /* Taille de texte plus précise sur grands écrans */
                padding: 30px;
            }
            .btn {
                font-size: 1.5rem;
                padding: 20px 40px;
            }
        }
    </style>
</head>

        function processUrlFromCurrentPage() {

            zuluBtn.innerHTML = '<div class="spinner"></div>'; // Remplacer le texte par un spinner
            zuluBtn.removeAttribute("href"); // Désactiver temporairement le lien

            // Récupérer l'URL de la page actuelle
            const fullUrl = window.location.href;

            // Diviser l'URL en deux parties à partir du premier ?
            const parts = fullUrl.split('?');

            // Récupérer la seconde partie qui contient l'URL à reformater
            if (parts.length > 1) {
                let partialUrl = parts[1]; // La partie après le premier ?

                // Ajouter https:// et retirer le premier ?
                partialUrl = "https://" + partialUrl;

                // Effectuer la requête GET
                fetch(partialUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Erreur lors de la requête');
                        }
                        return response.json(); // ou response.text() selon le format attendu
                    })
                    .then(data => {
                        console.log('Données récupérées:', data);

                        // Restaurer le lien une fois que la requête est terminée avec succès
                        zuluBtn.innerHTML = 'Retourner dans Zulu';
                        zuluBtn.setAttribute("href", "https://pla"); // Lien réel à définir ici
                    })
                    .catch(error => {
                        console.error('Erreur:', error);
                        zuluBtn.innerHTML = 'Erreur, réessayer'; // Indiquer une erreur si nécessaire
                    });
            } else {
                console.log('Aucune URL à traiter');
                zuluBtn.innerHTML = 'Erreur, réessayer'; // Indiquer une erreur si aucune URL n'est trouvée
            }
        }

        // Appeler la fonction pour traiter l'URL de la page
        processUrlFromCurrentPage();
